<!DOCTYPE html>
<html>
<head>
    <title>MD5 Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.18.0/js/md5.min.js"></script>
    <script>
        function calculateMD5() {
            const input = document.getElementById('input').value;
            const md5 = window.md5(input).substring(8, 24);
            let result = '';
            let foundFirstLetter = false;
            for (let i = 0; i < md5.length; i++) {
                const char = md5.charAt(i);
                if (!foundFirstLetter && /[a-zA-Z]/.test(char)) {
                    result += char.toUpperCase();
                    foundFirstLetter = true;
                } else {
                    result += char;
                }
            }
            document.getElementById('output').innerText = result;
        }
    </script>
</head>
<body>
    <h1>MD5 Calculator</h1>
    <label for="input">Input:</label>
    <input type="text" id="input" value="待转换密码">
    <button onclick="calculateMD5()">Calculate</button>
    <br>
    <label for="output">Output:</label>
    <span id="output"></span>
</body>
</html>
